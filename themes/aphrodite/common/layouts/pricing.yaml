      html: "<h2 class=\"g-title\">Try it Out for 10 Days Free</h2>\n<ul>\n\t<li>All plans come with awesome support by email and phone. There is no hidden fee!</li>\n\t<li>Free <strong>10 days trial</strong> on all plans. No credit card needed! Need a bigger plan? <a href=\"http://www.rockettheme.com/wordpress/themes/aphrodite\">View Professional Plan</a>.</li>\n</ul>"
