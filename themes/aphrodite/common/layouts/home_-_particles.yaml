  contenttabs-6936:
    title: 'Content Tabs'
    attributes:
      items:
        -
          linklabel: ''
          link: ''
          content: "<div class=\"g-infolist\">\n    <div class=\"g-infolist-item g-infolist-with-img\">\n        <div class=\"g-infolist-item-img g-block size-22 hidden-phone\"> <img src=\"gantry-theme://images/demo/home/feature/roksprocket-tabs/img-01.jpg\" alt=\"image\"> </div>\n        <div class=\"g-infolist-item-text g-block size-68\">\n            <div class=\"g-infolist-item-title\"> <a href=\"http://docs.gantry.org\"><span>Introduce yourself to the new and powerful Gantry 5 Framework</span></a> </div>\n            <div class=\"g-infolist-item-desc\"> <span>Gantry benefits from an extensive, and ever expanding, catalog of online and freely available documentation covering basic to <span class=\"hidden-tablet\">more </span>advanced topics.</span>\n            </div>\n        </div>\n    </div>\n    <div class=\"g-infolist-item g-infolist-with-img\">\n        <div class=\"g-infolist-item-img g-block size-22 hidden-phone\"> <img src=\"gantry-theme://images/demo/home/feature/roksprocket-tabs/img-01.jpg\" alt=\"image\"> </div>\n        <div class=\"g-infolist-item-text g-block size-68\">\n            <div class=\"g-infolist-item-title\"> <a href=\"http://www.rockettheme.com/docs\"><span>Theme specific help guides to assist in setup and configuration</span></a> </div>\n            <div class=\"g-infolist-item-desc\"> <span class=\"visible-desktop\">The RocketTheme site provides free documentation for all our themes and plugins, to supplement understanding of their various features and capabilities.</span>\n            <span class=\"visible-tablet visible-phone\">The RocketTheme site provides free documentation for all our themes and plugins, to supplement understanding.</span>\n            </div>\n        </div>\n    </div>\n</div>"
          title: Guide
        -
          linklabel: ''
          link: ''
          content: "<div class=\"g-infolist\">\t<div class=\"g-infolist-item g-infolist-with-img\">\t\t<div class=\"g-infolist-item-img g-block size-22 hidden-phone\">\t\t\t<img src=\"gantry-theme://images/demo/home/feature/roksprocket-tabs/img-01.jpg\" alt=\"image\">\t\t</div>\t\t<div class=\"g-infolist-item-text g-block size-68\">\t\t\t<div class=\"g-infolist-item-title\">\t\t\t\t<a href=\"http://www.rockettheme.com/forum\"><span>A community forum to ask the moderators and developers questions</span></a>\t\t\t</div>\t\t\t<div class=\"g-infolist-item-desc\">\t\t\t\tOur forums are monitored by a team of moderators, as well as the developers, to assist in general questions and problems relating to the themes and plugins.\t\t\t</div>\t\t</div>\t</div>\t<div class=\"g-infolist-item g-infolist-with-img\">\t\t<div class=\"g-infolist-item-img g-block size-22 hidden-phone\">\t\t\t<img src=\"gantry-theme://images/demo/home/feature/roksprocket-tabs/img-01.jpg\" alt=\"image\">\t\t</div>\t\t<div class=\"g-infolist-item-text g-block size-68\">\t\t\t<div class=\"g-infolist-item-title\">\t\t\t\t<a href=\"https://github.com/gantry/\"><span>Gantry is community driven and offers direct chat via Gitter</span></a>\t\t\t</div>\t\t\t<div class=\"g-infolist-item-desc\">\t\t\t\tGithub allows for an system where you can contribute code, post issues and feedback on the Gantry open source project.<span class=\"hidden-tablet\"> Discuss Gantry live with us via Gitter.</span>\t\t\t</div>\t\t</div>\t</div></div>"
          title: Support
    block:
      class: nopaddingall
