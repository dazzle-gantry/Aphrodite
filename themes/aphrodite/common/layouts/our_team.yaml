      html: "<img src=\"gantry-theme://images/demo/our-team/img-01.jpg\" alt=\"image\">\n\n<h2>Joe Jensen</h2>\n\n<p>Efficiently unleash cross-media information without cross-media value. Quickly maximize timely deliverables for real-time schemas.</p>\n\n<p>Image attribution: <a href=\"http://www.flickr.com/photos/astragony/8260117875/sizes/l/\">AMaze by Daniele Zedda</a>.</p>\n\n<div class=\"g-social\">\n\t<a href=\"#\" target=\"_blank\">\n\t    <span class=\"fa fa-twitter fa-fw\"></span>\n\t</a>\n\t<a href=\"#\" target=\"_blank\">\n\t    <span class=\"fa fa-facebook fa-fw\"></span>\n\t</a>\n\t<a href=\"#\" target=\"_blank\">\n\t    <span class=\"fa fa-google fa-fw\"></span>\n\t</a>\n\t<a href=\"#\" target=\"_blank\">\n\t    <span class=\"fa fa-linkedin fa-fw\"></span>\n\t</a>\t\n</div>"
